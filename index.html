<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Laptop sales analysis in March 2022</title>
</head>
<body>
    <style>
        .d3-tip {
            line-height: 1;
            padding: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }
        .selected {
            fill: green;
            stroke: brown;
        }
        .wrapper {
            display: grid;
            border: 3px solid darkcyan;
            border-radius: 5px;
            background-color: #fff;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 500px 300px;
            grid-column-gap: 10px;
            grid-row-gap: 1em;
        }
        .hist-box {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            border: 2px solid lightseagreen;
            border-radius: 5px;
            background-color: lightblue;
        }
        .bubble-box {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            border: 2px solid lightseagreen;
            border-radius: 5px;
            background-color: lightblue;
        }
        .controller-box {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
            border: 2px solid lightseagreen;
            border-radius: 5px;
            background-color: lightblue;
        }
    </style>
    <div class="wrapper">
        <div class="hist-box">
            Histogram Chart
            <div id="hist-chart"></div>
        </div>
        <div class="bubble-box">
            Bubble Chart
            <div id="bubble-chart"></div>
        </div>
        <div class="controller-box">
            Controller
            <div id="controller-chart"></div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3-tip.js"></script>
    <script src="main.js"></script>
</body>
</html>
