<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<title>Laptop sales analysis in March 2022</title>
</head>
<body>
    <style>
        .d3-tip {
            line-height: 1;
            padding: 6px;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            border-radius: 4px;
            font-size: 12px;
        }
        .selected {
            fill: green;
            stroke: brown;
        }
        .wrapper {
            display: grid;
            border: 3px solid darkcyan;
            border-radius: 5px;
            background-color: #fff;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 500px 300px;
            grid-column-gap: 10px;
            grid-row-gap: 1em;
        }
        .hist-box {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 1;
            grid-row-end: 2;
            border: 2px solid lightseagreen;
            border-radius: 5px;
            background-color: lightblue;
        }
        .bubble-box {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 3;
            border: 2px solid lightseagreen;
            border-radius: 5px;
            background-color: lightblue;
        }
        .bubble-box-wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr;
        }
        .bubble-box-slider {
            grid-column-start: 2;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .bubble-box-chart {
            grid-column-start: 1;
            grid-column-end: 3;
            grid-row-start: 1;
            grid-row-end: 2;
        }
        .controller-box {
            grid-column-start: 1;
            grid-column-end: 2;
            grid-row-start: 2;
            grid-row-end: 3;
            border: 2px solid lightseagreen;
            border-radius: 5px;
            background-color: lightblue;
        }
        /* -----------------------------------------//
        //                SLIDER CSS                //
        // reference:                               //
        //https://codepen.io/glitchworker/pen/XVdKqj//
        // -----------------------------------------*/
        [slider] {
            position: relative;
            height: 14px;
            border-radius: 10px;
            text-align: left;
            margin: 30px 10px 45px 0;
        }

        [slider] > div {
            position: absolute;
            left: 13px;
            right: 15px;
            height: 14px;
        }

        [slider] > div > [inverse-left] {
            position: absolute;
            left: 0;
            height: 14px;
            border-radius: 10px;
            background-color: #CCC;
            margin: 0 7px;
        }

        [slider] > div > [inverse-right] {
            position: absolute;
            right: 0;
            height: 14px;
            border-radius: 10px;
            background-color: #CCC;
            margin: 0 7px;
        }

        [slider] > div > [range] {
            position: absolute;
            left: 0;
            height: 14px;
            border-radius: 14px;
            background-color: lightseagreen;
        }

        [slider] > div > [thumb] {
            position: absolute;
            top: -7px;
            z-index: 2;
            height: 28px;
            width: 28px;
            text-align: left;
            margin-left: -11px;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.4);
            background-color: #FFF;
            background-image: url("public/img/takodachi.jpg");
            background-size: 28px;
            border-radius: 50%;
            outline: none;
        }

        [slider] > input[type=range] {
            position: absolute;
            pointer-events: none;
            -webkit-appearance: none;
            z-index: 3;
            height: 14px;
            top: -2px;
            width: 100%;
            -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
            filter: alpha(opacity=0);
            -moz-opacity: 0;
            -khtml-opacity: 0;
            opacity: 0;
        }

        div[slider] > input[type=range]::-ms-track {
            -webkit-appearance: none;
            background: transparent;
            color: transparent;
        }

        div[slider] > input[type=range]::-moz-range-track {
            -moz-appearance: none;
            background: transparent;
            color: transparent;
        }

        div[slider] > input[type=range]:focus::-webkit-slider-runnable-track {
            background: transparent;
            border: transparent;
        }

        div[slider] > input[type=range]:focus {
            outline: none;
        }

        div[slider] > input[type=range]::-ms-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
        }

        div[slider] > input[type=range]::-moz-range-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
        }

        div[slider] > input[type=range]::-webkit-slider-thumb {
            pointer-events: all;
            width: 28px;
            height: 28px;
            border-radius: 0px;
            border: 0 none;
            background: red;
            -webkit-appearance: none;
        }

        div[slider] > input[type=range]::-ms-fill-lower {
            background: transparent;
            border: 0 none;
        }

        div[slider] > input[type=range]::-ms-fill-upper {
            background: transparent;
            border: 0 none;
        }

        div[slider] > input[type=range]::-ms-tooltip {
            display: none;
        }

        [slider] > div > [sign] {
            opacity: 0;
            position: absolute;
            margin-left: -26px;
            top: 30px;
            z-index:3;
            background-color: lightseagreen;
            color: #fff;
            width: 58px;
            height: 28px;
            border-radius: 28px;
            -webkit-border-radius: 28px;
            align-items: center;
            -webkit-justify-content: center;
            justify-content: center;
            text-align: center;
        }

        [slider] > div > [sign]:after {
            position: absolute;
            content: '';
            left: 0;
            border-radius: 18px;
            top: -8px;
            border-left: 29px solid transparent;
            border-right: 29px solid transparent;
            border-bottom-width: 18px;
            border-bottom-style: solid;
            border-bottom-color: lightseagreen;
        }

        [slider] > div > [sign] > span {
            font-size: 12px;
            font-weight: 700;
            line-height: 28px;
        }

        [slider]:hover > div > [sign] {
            opacity: 1;
        }
        /* -----------------------------------------//
        //                TABS CSS                  //
        // reference:                               //
        // codepen.io/alvarotrigo/pen/bGoPzQw       //
        // -----------------------------------------*/
        /* .tab .tabs_wrap{
            padding: 0px;
            border-bottom: 1px solid #ebedec;
        } */

        .tab .tabs_wrap ul{
            display: -webkit-box;
            display: -ms-flexbox;
            display: flex;
            padding-right: 2em;
            list-style-type:none;
            -webkit-box-pack: center;
                -ms-flex-pack: center;
                    justify-content: center;
        }

        .tab .tabs_wrap ul li{
            width: 135px;
            text-align: center;
            background: #e9ecf1;
            border-right: 1px solid #c1c4c9;
            padding: 13px 15px;
            cursor: pointer;
            -webkit-transition: all 0.2s ease;
            -o-transition: all 0.2s ease;
            transition: all 0.2s ease;
        }

        .tab .tabs_wrap ul li:first-child{
            border-top-left-radius: 25px;
            border-bottom-left-radius: 25px;
        }

        .tab .tabs_wrap ul li:last-child{
            border-right: 0px;
            border-top-right-radius: 25px;
            border-bottom-right-radius: 25px;
        }

        .tab .tabs_wrap ul li:hover,
        .tab .tabs_wrap ul li.active{
            background: lightseagreen;
            color: #fff;
        }

        /* The checkbox holder */
        /* grid-template-columns: 1fr 2fr;
        grid-template-rows: 1fr; */
        .checkbox-wrapper {
            display: grid;
            grid-auto-flow: row ;
            grid-auto-rows: 30px ;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: unset;
            overflow-y: scroll;
            align-items: center;
        }

        /* The checkbox */
        .checkbox > input {
            /*
                Remove the default appearance.
            */
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            appearance: none;
            margin-left: 50px;
            margin-bottom: -1px;
            
            
            /*
                Set the size of the checkbox.
            */
            width: 12px;
            height: 12px;
            
            box-shadow: 0 0 0 2px black; /* Outer border */
            border: 2px solid white; /* Inner border */
        }

        /* The checkbox - when checked */
        .checkbox > input:checked {
            background-color: black; /* The "check" */
        }
    </style>
    <div class="wrapper">
        <div class="hist-box">
            Histogram Chart
            <div id="hist-chart"></div>
        </div>
        <div class="bubble-box">
            <div class="bubble-box-wrapper">
                <div class="bubble-box-slider">
                    Price interval
                </div>
                <div slider id="slider-distance" class="bubble-box-slider">
                    <div>
                        <div inverse-left style="width:70%;"></div>
                        <div inverse-right style="width:70%;"></div>
                        <div range style="left:30%;right:40%;"></div>
                        <span thumb style="left:30%;"></span>
                        <span thumb style="left:60%;"></span>
                        <div sign style="left:30%;">
                            <span id="value">0</span>
                        </div>
                        <div sign style="left:60%;">
                            <span id="value">100</span>
                        </div>
                    </div>
                    <input id="pSlider1" type="range" tabindex="0" value="0" max="100" min="0" step="1" />
                    <input id="pSlider2" type="range" tabindex="0" value="110" max="100" min="0" step="1" />
                </div>

                <div id="bubble-chart" class="bubble-box-chart" background-color="transparent"></div>
            </div>
        </div>
        <div class="controller-box">     
            <div id="controller-chart">           
                <div class="tab">
                    <div class="tabs_wrap">
                        <ul>
                        <li data-tabs="brand" class="active">Brand</li>
                        <li data-tabs="cpu">CPU</li>
                        <li data-tabs="numeric">Numeric</li>
                        </ul>
                    </div>
                </div>
                <div id="checkbox-wrapper" class="checkbox-wrapper" style="height: 220px;">
                    
                </div>
            </div>
        </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="d3-tip.js"></script>
    <script src="main.js"></script>
</body>
</html>
